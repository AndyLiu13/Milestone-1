<!DOCTYPE html>
<html>
  
<head>

    <title>
        Climate change
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src=

<link rel="stylesheet" href="style.css">

</head>
  
<body>
<!-- The results from up down left right-->
    <script>
 
        window.addEventListener("keyup", checkKeyPress, false);
        function checkKeyPress(key) {
         if (key.keyCode == "37") {
         alert("keep fossil fuel in the ground");
         }
         if (key.keyCode == "38") {
         alert("Cut down less tress");
         }
         if (key.keyCode == "39") {
         alert("find a renewable energy source");
         }
         if (key.keyCode == "40") {
         alert("Improve farming and encourage vegan diets");
         }
        }
         
        </script>
    
    <!-- Navbar-->
    <div data-include="nav"></div>
    <!--Whole page container div-->
    <div class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts.js"></script>
    
    <!--moving square-->
    <center>
        <h1 style="color:green;"> 
        How To solve Climate change
        </h1>

        <h1>Move arrow keys to see How</h1>
        <div class="box">Move me</div>
        <script type="text/javascript">
            $(document).keydown(function(e) {
                if (e.which == '38') { //up arrow key
                    $(".box").finish().animate({
                        top: "-=50"
                    });
                }
            });
            $(document).keydown(function(e) {
                if (e.which == '40') { //down arrow key
                    $(".box").finish().animate({
                        top: "+=50"
                    });
                }
            });
            $(document).keydown(function(e) {
                if (e.which == '37') { //left arrow key
                    $(".box").finish().animate({
                        left: "-=50"
                    });
                }
            });
            $(document).keydown(function(e) {
                if (e.which == '39') { //Right arrow key
                    $(".box").finish().animate({
                        left: "+=50"
                    });
                }
            });
        </script>
    </center>
    <!--image-->

    
    
</body>
</html>
